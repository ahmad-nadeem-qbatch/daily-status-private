name: Release
on:
  push:
    branches:
      - "main"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNMAE}}
          port: ${{ secrets.SECRET_KEY }}
          key: ${{ secrets.SECRET_KEY }}
          script_stop: true
          script: |
            pwd
